<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="todoContentArea">
        <div class="sidebar">
            <div class="searchGroup">
                <input type="text" placeholder="Search" id="searchField">
            </div>
            <div class="buttons">
                <div class="assignTasks"><a href="">Assigned To Me</a></div>
                <div class="createTasks"><a href="">Tasks</a></div>
            </div>

            <div class="todo-container">
                <ul class="todo-list">
                    <!-- <div class="todo">
                        <li></li>
                        <button>delete</button>
                        <button>checked</button>
                    </div> -->
                </ul>
            </div>

        </div>
        <div class="task">
            <div class="taskHomeIcon">
                <img src="Capture1.PNG" alt="">
            </div>

            <div class="taskCentralIcon">
                <img src="Capture2.PNG" alt="">
            </div>

            <div class="formGroup">
                <input type="text" placeholder="Create Todo" id="createTodo">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="all.js"></script>
</body>

</html>
